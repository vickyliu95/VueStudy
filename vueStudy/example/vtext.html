<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-text & v-html 案例</title>
</head>
<body>
<h1>v-text & v-html 案例</h1>
<hr>
<p>v-text解析纯文本，不是HTML {{}}作用=v-text</p>
<p>v-html 解析HTML</p>
<p>js里面创建html标签尽量少用，生产环境动态渲染HTML元素，XSS攻击，用户提交表单的页面，精良少些JS生成动态标签</p>
<div id="app">
    <span>{{ message }}</span>=<span v-text="message"></span><br/>
    <span v-html="msgHtml"></span>
</div>

<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello Vue!',
            msgHtml:'<h2>hello Vue!</h2>'
        }
    })
</script>
</body>
</html>
