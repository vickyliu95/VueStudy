<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <title>v-if & v-show & v-else</title>
</head>
<body>
<h1>v-if 判断是否加载</h1>
<p>v-if是vue内部指令，用来判断是否加载HTML的dom</p>
<p>v-if判断是否加载，不加载就不请求，加载时候再请求</p>
<p>v-show:全部加载，调整css的display属性，服务器压力大，让客户端流畅一些（资源小的项目可以用）</p>
<hr>
<div id="app">
    <!--<div v-if="isLogin">你好：changjiang</div>-->
    <div v-show="isLogin">你好：changjiang</div>
    <div v-else>请登录后操作</div>
</div>

<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            isLogin:true
        }
    })
</script>
</body>
</html>
