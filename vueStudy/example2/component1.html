<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component-1</title>
</head>
<body>
<h1>component-1 Demo</h1>
<p>组件：组装成模块，Vue当中没有模块说法，所以只有组件</p>
<hr>
<div id="app">
    <!--组件-->
    <hello></hello>
    <helloworld></helloworld>
</div>
<hr>
<hr>
<div id="ppa">
    <hello></hello>
    <helloworld></helloworld>
</div>

<script type="text/javascript">
    //全局组件 Vue.component(组件名，组件内容)
    Vue.component('hello',{
        template:`<div>全局化注册的：&lt;hello&gt;标签</div>`
    });
    var app=new Vue({
        el: '#app',
    });
    var helloworld = { template:`<div>局部注册的：&lt;helloworld&gt;标签</div>`}
    var app=new Vue({
        el: '#ppa',
        data:{
            message:'hello Vue!'
        },
        components:{
//            局部组件组装到名为#app这个div
            "helloworld":helloworld
        }
    });

    //局部组件
    var helloworld = { template:`<div>局部注册的：&lt;helloworld&gt;标签</div>`}

    var app=new Vue({
        el:'#app',
        data:{
            message:'hello Vue!'
        },
        components:{
//            局部组件组装到名为#app这个div
            "helloworld":helloworld
        }
    })
</script>
</body>
</html>
